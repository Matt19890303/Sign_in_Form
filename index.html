<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
  
  <div class="main_page">

    <div class="image-container">
      <div class="banner">
        <div class="logo">
          <img src="images/thor.png" alt="" >
          <h1 class="sign-up">Sign Up Form</h1>
      </div>
        
      </div>
    </div>

    <div class="form-container">
      <div class="inner-container">
        <div class="intro-text">
          <div id="first-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</div>
          <div id="get-started-text">Sign up now to get started.</div>
          <p>You know you want to.</p>
        </div>
        
        <form action="#">
          <div class="form-title">Let's do this!</div>
          <div class="user-inputs">
            <input type="text" id="fname" name="firstname" placeholder="First name" required>
            <input type="text" id="lname" name="lastname" placeholder="Last name" required>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
          </div>
        </form>

        <div class="create-account-btn"><button type="submit">Create Account</button></div>
        <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
      </div>
      
    </div>

  </div>
  
      
</body>
</html>
